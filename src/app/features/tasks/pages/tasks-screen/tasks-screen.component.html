<div class="task-management">
    <mat-card class="tasks-card" appearance="outlined">
        <mat-card-content class="tasks-card-content">
            <strong>
                <h1>{{ titleCard.toUpperCase() }}</h1>
            </strong>
            <div class="user-content">
                <h3>Nombre del usuario</h3>
                <div class="example-button-container">
                    <button mat-fab extended>
                        <mat-icon>logout</mat-icon>
                        Cerrar sesión
                    </button>
                </div>
            </div>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-content class="tasks">
            <div class="list-tasks">
                @for (item of items; track $index) {
                    <mat-card class="card" appearance="outlined">                    
                            <mat-card-content class="card-content">
                                Tarea {{ item }}
                                <div class="card-checkbox">
                                    <span>Completado!</span>
                                    <mat-checkbox class="example-margin"></mat-checkbox>
                                    <button mat-fab [matMenuTriggerFor]="menu" #menuTrigger>
                                        <mat-icon>menu</mat-icon>
                                    </button>
                                    <mat-menu #menu="matMenu">
                                        <button mat-menu-item>
                                            <mat-icon>edit</mat-icon>
                                            Editar
                                        </button>
                                        <button mat-menu-item>
                                            <mat-icon>delete</mat-icon>
                                            Eliminar
                                        </button>
                                    </mat-menu>
                                </div>
                            </mat-card-content>
                    </mat-card>
                }
            </div>
            <mat-divider vertical="true" style="height: 530px;"></mat-divider>
            <div class="form-task">
                <p>Nueva tarea</p>
                <mat-form-field class="example-full-width">
                    <mat-label>Nombre de la tarea</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Descripción</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Fecha a cumplir</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-hint>DD/MM/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <button mat-fab extended>Agregar tarea</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
